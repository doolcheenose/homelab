# Using docker compose since k8s pods don't play nicely with the vpn
---
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    # line above must be uncommented to allow external containers to connect.
    # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/connect-a-container-to-gluetun.md#external-container-to-gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /srv/gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun-wiki/tree/main/setup#setup
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      # OpenVPN:
      - OPENVPN_USER=y66sWamfMqfrYELUM3URNy8t
      - OPENVPN_PASSWORD=cTGJyinfnzExa2ybBqibECWM
      # Timezone for accurate log times
      - TZ=America/Los_Angeles
      # Server list updater
      # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/servers.md#update-the-vpn-servers-list
      # - UPDATER_PERIOD=
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    user: "1000:1000"
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /srv/qBittorrent/config:/config
      - /srv/qBittorrent/logs:/logs
      - /srv/data/media/torrents/downloads:/downloads
      - /etc/passwd:/etc/passwd:ro
    restart: unless-stopped
